<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content as before -->
</head>
<body>
    <div class="container">
        <h1>Addition and Subtraction Practice</h1>
        <div>
            <p>Question: {{ question }}</p>
            <form method="post">
                <input type="hidden" name="question" value="{{ question }}">
                <input type="text" name="answer" placeholder="Your answer" autocomplete="off">
                <button type="submit">Submit</button>
            </form>
            {% if result %}
            <p>{{ result }}</p>
            {% endif %}
        </div>
        <div>
            <p>Questions answered: {{ total_count }}</p>
            <p>Correct answers: {{ correct_count }}</p>
            <p>Incorrect answers: {{ incorrect_count }}</p>
        </div>
    </div>
</body>
</html>
